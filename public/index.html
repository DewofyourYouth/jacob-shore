    <script>
        (() => {
        'use strict'
        const getStoredColorScheme = () => localStorage.getItem('pref-color')
        const setStoredColorScheme = colorScheme => localStorage.setItem('pref-color', colorScheme)
        const availableColorSchemes = new Set(['light', 'dark'])

        const getPreferredColorScheme = () => {
            const storedColorScheme = getStoredColorScheme()
            if (storedColorScheme) { return storedColorScheme }

            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        const setColorScheme = colorScheme => {
            if (colorScheme === 'system') {
                document.documentElement.setAttribute('data-color-scheme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
            }
            else { document.documentElement.setAttribute('data-color-scheme', colorScheme) }
        }

        setColorScheme(getPreferredColorScheme())

        const showActiveColorScheme = (colorScheme, focus = false) => {
            const colorSchemeControl = document.querySelector('.color-scheme-control')

            if (!colorSchemeControl) { return }

            const optionToActive = document.querySelector(`[data-color-scheme-option="${colorScheme}"]`)

            document.querySelectorAll('[data-color-scheme-option]').forEach(element => {
                element.classList.remove('active')
                element.setAttribute('aria-checked', 'false')
            })

            optionToActive.classList.add('active')
            optionToActive.setAttribute('aria-checked', 'true')

            if (focus) { colorSchemeControl.focus() }
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const storedColorScheme = getStoredColorScheme()
            if (!availableColorSchemes.has(storedColorScheme)) {
                setColorScheme(getPreferredColorScheme())
            }
        })

        window.addEventListener('DOMContentLoaded', () => {
            showActiveColorScheme(getPreferredColorScheme())

            document.querySelectorAll('[data-color-scheme-option]')
            .forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const colorScheme = toggle.getAttribute('data-color-scheme-option')
                    setStoredColorScheme(colorScheme)
                    setColorScheme(colorScheme)
                    showActiveColorScheme(colorScheme, true)
                })
            })
        })
        })()
    </script>

    <script>
        (() => {
            'use strict';

            const docEl = document.documentElement;
            const menuBody  = document.getElementById('menu');
            const menuToggler = document.querySelector('.menu-toggle');
            if (!menuBody || !menuToggler) return;

            
            const setState = (state) => {
                const next = state === 'expanded' ? 'expanded' : 'collapsed';
                docEl.setAttribute('data-menu-state', next);
                
                const collapsed = next !== 'expanded';
                menuBody.toggleAttribute('inert', collapsed);
                menuBody.setAttribute('aria-hidden', collapsed ? 'true' : 'false');
                menuToggler.setAttribute('aria-expanded', next === 'expanded' ? 'true' : 'false');
            };

            
            if (!docEl.hasAttribute('data-menu-state')) {
                setState('collapsed');
            } else {
                
                setState(docEl.getAttribute('data-menu-state'));
            }

            
            menuToggler.setAttribute('aria-controls', 'menu');
            menuToggler.setAttribute('aria-expanded', docEl.getAttribute('data-menu-state') === 'expanded' ? 'true' : 'false');

            
            menuToggler.addEventListener('click', () => {
                setState(docEl.getAttribute('data-menu-state') === 'expanded' ? 'collapsed' : 'expanded');
            });

            
            menuToggler.addEventListener('keydown', (e) => {
                if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); menuToggler.click(); }
                if (e.key === 'Escape' || e.key === 'Esc') { setState('collapsed'); }
            });

            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' || e.key === 'Esc') {
                    if (docEl.getAttribute('data-menu-state') === 'expanded') {
                        setState('collapsed');
                    }
                }
            });

            
            menuBody.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (!link) return;
                if (docEl.getAttribute('data-menu-state') === 'expanded') {
                    setState('collapsed');
                }
            });

            
            const mql = window.matchMedia('(min-width: 735px)');

            
            const onMQChange = (e) => {
                if (e.matches) {
                    
                    docEl.setAttribute('data-menu-state', 'collapsed');
                    menuBody.removeAttribute('inert');
                    menuBody.removeAttribute('aria-hidden');
                    menuToggler.setAttribute('aria-expanded', 'false');
                } else {
                    
                    const collapsed = docEl.getAttribute('data-menu-state') !== 'expanded';
                    menuBody.toggleAttribute('inert', collapsed);
                    menuBody.setAttribute('aria-hidden', collapsed ? 'true' : 'false');
                    menuToggler.setAttribute('aria-expanded', collapsed ? 'false' : 'true');
                }
            };

            if (mql.addEventListener) mql.addEventListener('change', onMQChange);
            else mql.addListener(onMQChange);

            
            onMQChange(mql);

        })();

    </script>

<script>
    const menuBody = document.getElementById('menu');
    if (menuBody) {
        const savedMenuScrollPos = Number(localStorage.getItem('menu-scroll-position')) || 0;
        menuBody.scrollLeft = savedMenuScrollPos;

        menuBody.addEventListener('scroll', () => {
            localStorage.setItem('menu-scroll-position', String(menuBody.scrollLeft));
        });
    }
</script>

<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', (e) => {
            const href = anchor.getAttribute('href') || '';
            const raw  = href.slice(1); 
            if (!raw) return; 
            e.preventDefault();

            const id = decodeURIComponent(raw);
            const target = document.getElementById(id);

            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            } else if (id === 'top') {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                return; 
            }
            
            if (id === 'top') {
                history.replaceState(null, '', ' ');
            } else {
                history.pushState(null, '', `#${id}`);
            }
        });
    });
</script>
    <script>
        var mybutton = document.getElementById("top-link");
        window.onscroll = function () {
            if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
                mybutton.style.visibility = "visible";
                mybutton.style.opacity = "1";
            } else {
                mybutton.style.visibility = "hidden";
                mybutton.style.opacity = "0";
            }
        };
    </script>
