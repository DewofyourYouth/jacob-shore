baseURL: "https://jacob-shore.com/"
languageCode: "en-us"
title: "Jacob Shore"
description: "The hub of all things Jacob Shore."
theme: "neso"

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"

menus:
  main:
    - name: "Top"
      url: "/#top"
      weight: 1
    - name: "About"
      url: "/#about"
      weight: 2
    - name: "Projects"
      url: "/#projects"
      weight: 3
    - name: "Latest"
      url: "/latest/"
      weight: 4
    - name: "Bio"
      url: "/bio/"
      weight: 5

params:
  feeds:
    latest:
      - name: "Dew of Your Youth"
        json: "https://dewofyouryouth.com/index.json"
        base_url: "https://dewofyouryouth.com"
      - name: "Daily Derja"
        json: "https://dailyderja.com/index.json"
        base_url: "https://dailyderja.com"
      - name: "TÃ¼rk Defter"
        json: "https://turk-defter.com/index.json"
        base_url: "https://turk-defter.com"
  now: "Still unpacking."
  author:
    name: "Jacob Shore"
    bio: "Software engineer, language learner, and builder of small but stubborn projects."
    location: "Beit Shemesh, Israel"
    avatar: "/images/avatar.jpg"
  neso:
    branding:
      favicon_ico: "/images/favicon.ico"
      apple_touch_icon: "/images/apple-touch-icon.png"
      pwa_icon_192: "/images/android-chrome-192x192.png"
      pwa_icon_512: "/images/android-chrome-512x512.png"
      og_image: "img/profile.png"
    enableGitInfo: true
    support_theme_author: true
    social:
      links:
        - name: "GitHub"
          url: "https://github.com/DewofyourYouth"
        - name: "LinkedIn"
          url: "https://www.linkedin.com/in/jacob-shore-2b4b6215/"
        - name: "X"
          url: "https://x.com/JacobShore19"
        - name: "Instagram"
          url: "https://www.instagram.com/yaakshore/"
        - name: "YouTube"
          url: "https://www.youtube.com/@dewofyouryouth"
        - name: "Discord"
          url: "https://discordapp.com/users/dew_of_your_youth"
    home:
      display_mode: "profile"
      profile:
        avatar_image: "/img/profile.png"

build:
  buildStats:
    enable: true
  cachebusters:
    - source: "assets/notwatching/hugo_stats\\.json"
      target: "css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"

module:
  mounts:
    - source: "assets"
      target: "assets"
    - disableWatch: true
      source: "hugo_stats.json"
      target: "assets/notwatching/hugo_stats.json"

security:
  http:
    methods: ["GET"]
    urls:
      - "https://dailyderja.com/"
      - "https://dailyderja.com/index.json"
      - "https://turk-defter.com/"
      - "https://turk-defter.com/index.json"
      - "https://dewofyouryouth.com/"
      - "https://dewofyouryouth.com/index.json"
